{% extends "layout.html" %}

{% block script%}
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    $(function(){
        $("#bayes").click(function () {
            $.ajax({
                url: "/bayes",
                method:"post",
                success: function (data) {
                    var jsonData = JSON.parse(data);
                    $("#correctRate").text(jsonData.correctRate);
                    $("#coverRateH1").text(jsonData.coverRateH1);
                    $("#coverRateH2").text(jsonData.coverRateH2);
                    $("#coverRateH3").text(jsonData.coverRateH3);
                    $("#coverRateH4").text(jsonData.coverRateH4);

                }
            });
        });
    })

</script>

{% endblock%}

{% block body %}


<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>朴素贝叶斯</h1>
    <p class="lead">朴素贝叶斯法（Naive Bayes）是基于贝叶斯定理与特征条件独立假设的分类方法。 </p>
  </div>
</header>

<div class="container">
    <div class="row">
      <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav affix-top">
          <li class=""><a href="#section1"><i class="icon-chevron-right"></i> 结果展示</a></li>
        </ul>
      </div>
      <div class="span9">

        <!-- Section
        ================================================== -->

        <!-- Section
        ================================================== -->
        <section id="section1">

        </section>

          <section id="section2">
          <div class="page-header">
            <h1>结果展示</h1>
          </div>
            <table class="table table-striped">
                  <tr>
                      <td>正确率</td>
                      <td>H1覆盖率</td>
                      <td>H2覆盖率</td>
                      <td>H3覆盖率</td>
                      <td>H4覆盖率</td>
                  </tr>
                  <tr>
                      <td id="correctRate">-</td>
                      <td id="coverRateH1">-</td>
                      <td id="coverRateH2">-</td>
                      <td id="coverRateH3">-</td>
                      <td id="coverRateH4">-</td>
                  </tr>
              </table>
              <button id="bayes" class="btn btn-primary" >运行</button>
          </section>

      </div>
    </div>
</div>

{%endblock%}
